<!DOCTYPE html>
<html>
<head>
    <title>Our Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #28282B; 
               color: whitesmoke; 
               font-family: Arial, sans-serif;
        }
        .top { position: absolute;
              right: 0;
              width: 50%;
              height: 40vh;
              border-bottom-left-radius: 80%;
              background: url('assets/home.jpeg') no-repeat; }
        .toPtxt { color: whitesmoke;
                 position: relative;
                 right: 500px;
                 top: 30px;
                 font-size: 40px; }
        .catalog { display: flex;
                  flex-wrap: wrap;
                  justify-content: center;
                  padding: 20px; }
        .card { background-color: #333;
               border-radius: 10px;
               padding: 20px;
               margin: 20px;
               color: whitesmoke;
               width: 300px;
               box-shadow: 0 4px 8px rgba(0,0,0,0.2);
               transition: 0.3s; }
        .card:hover { box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .card h3 { margin-top: 0; }
        .card p { margin: 10px 0; }
        .card button { background-color: #4CAF50;
                      color: white;
                      border: none;
                      padding: 10px 20px;
                      text-align: center;
                      text-decoration: none;
                      display: inline-block;
                      font-size: 16px;
                      border-radius: 5px; 
                      cursor: pointer; }
        .m{
            width: 100%;
            position: relative;
            top: 220px;
        }
    </style>
</head>
<body>
    <div class='top'>
        <div class="toPtxt">----Our Menu---- <br> <p>Select Your Meals</p> </div>
    </div>
    <div class="m">
       <div id="menuCards" class="catalog"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/assignmentProject/home')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menuCards').innerHTML = data;
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
